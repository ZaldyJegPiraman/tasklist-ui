<div class="login-container">
  <mat-card class="login-card mat-elevation-z8">

    <mat-card-header>
   

<mat-card-title class="title">
  <mat-icon class="title-icon">task_alt</mat-icon>
  <span>Task List Application</span>
</mat-card-title>
      <mat-card-subtitle>Sign in to continue</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">

        <!-- EMAIL -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input
            matInput
            type="email"
            formControlName="email"
            autocomplete="email"
            (input)="form.updateValueAndValidity()">
        </mat-form-field>

        <!-- PASSWORD -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input
            matInput
            type="password"
            formControlName="password"
            autocomplete="current-password"
            (input)="form.updateValueAndValidity()">
        </mat-form-field>

<div class="error" *ngIf="error">
  {{ error }}
</div>

<button
  mat-raised-button
  color="primary"
  class="full-width login-btn"
  type="submit"
  [disabled]="loading">
  {{ loading ? 'Logging inâ€¦' : 'Login' }}
</button>

        <!-- REGISTER -->
        <button mat-button routerLink="/register" class="full-width">
          Create new account
        </button>

      </form>
    </mat-card-content>

  </mat-card>
</div>
